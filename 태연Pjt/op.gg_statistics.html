<!DOCTYPE html>

    <title>챔피언별 게임 통계 - League of Legend</title>

        <span class="dropdown">
          <button
            class="btn dropdown-toggle"
            style="color: white; height: 100%;"
            id="dropdownMenuButton"
            type="button"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              src="https://opgg-static.akamaized.net/images/gnb/img/icon-navi-lol.png"
              style="height:24px; width:24px"
            />
            <span style="font: 12px Roboto;">League of Legends</span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Action</a>
          </div>
        </span>
        <span
          style="height: 100%; width: 200px; float: right; margin-right: 6px;"
        >
          <span style="height: 100%; width: 140px;">
            <img
              src="https://opgg-static.akamaized.net/images/icon-language@2x.png"
              style="height: 24px; width: 24px;"
            />
            <span class="dropdown">
              <a
                class="btn dropdown-toggle"
                style="color: white"
                href="#"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span
                  style="font: 12px Roboto; position: relative; bottom: 1.5px"
                  >한국어</span
                >
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </span>
          </span>
          <span style="height: 40px; width: 66.5px;">
            <button
              class="btn"
              type="button"
              style="padding: 0; padding-top: 4px; padding-bottom: 4px; height: 65%; width: 65px; background-color: rgb(83, 131, 232); color: white; font-size: 85%; position:"
            >
              <span style="position: relative; bottom: 2px">로그인</span>
            </button>
          </span>
        </span>
      </div>
      <!-- second line -->
      <div style="height: 48px; background-color: rgb(83, 131, 232)">
        <div style="height: 100%; width: 1250px; margin: 0 auto">
          <div
            style="height: 100%; float: left; padding-top: 12px; padding-bottom: 12px;"

          <div

              style="color: rgb(179, 205, 255); font-size: 95%"

          </div>
          <div
            style="height: 100%; float: left; padding-top: 12px; padding-bottom: 12px; position: relative; left: 38px;  border-bottom: 3px solid white"
          >
            <a href="https://naver.com" style="color: white; font-size: 95%"

            >

          <div
            style="height: 100%; float: left; padding-top: 12px; padding-bottom: 12px; position: relative; left: 54px;"

          <div
            style="height: 100%; float: left; padding-top: 12px; padding-bottom: 12px; position: relative; left: 90px;"
          >
            <a
              href="https://naver.com"
              style="color: rgb(179, 205, 255); font-size: 95%"
              >커뮤티니</a
            >
          </div>
          <div
            style="width: 340px; height: 100%; padding-top: 8px; padding-bottom: 8px; float: right"
          >
            <div
              style="width: 100%; height: 100%; background-color: white; border-radius: 5px"
            ></div>
          </div>
        </div>
      </div>
      <!-- third line -->
      <div style="height: 40px; background-color: rgba(0, 0, 0, 0.5)">
        <div
          style="height: 40px; width: 1050px; margin: 0 auto; padding-top: 10px; padding-bottom: 10px"
        >
          <span
            style="font-size: 12px; color: white; position: relative; bottom: 3px"
            >오피지지와 함께하는 '한글날' 기념 로고 공모전. 많은 참여
            부탁드립니다. 9.10.~9.29.</span
          >
        </div>
      </div>

    <!-- Bootstrap -->
